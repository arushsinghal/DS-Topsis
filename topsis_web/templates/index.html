<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #444;
        }

        input[type="file"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: -12px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>TOPSIS Decision Tool</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights</label>
        <input type="text" name="weights" placeholder="e.g. 1,1,1,1" required>
        <div class="hint">Comma separated values</div>

        <label>Impacts</label>
        <input type="text" name="impacts" placeholder="e.g. +,+,-,+" required>
        <div class="hint">Use + for benefit, - for cost</div>

        <label>Email ID</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <button type="submit">Submit</button>

    </form>

    <footer>
        TOPSIS Web Service | UCS654
    </footer>
</div>

</body>
</html>
